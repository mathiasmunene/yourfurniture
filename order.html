        <nav>
            <ul>

                <li><a href="./order.html">Order Today</a></li>
                <li><a href="./contact.html">Contact us</a></li>

        </nav>

    <main>
        <h1>Order Today</h1>
        <p>Order your favorite furniture today and have it delivered to your doorstep. We offer a wide range of furniture options to suit your style and budget. Contact us to place your order now!</p>
        <form id ="orderForm">
            <label for="name">Customer Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Address For delivery:</label>
            <input type="text" id="address" name="address" required>

            <label for="furniture">Furniture Interested In:</label>
            <input type="text" id="furniture" name="furniture" required>

            <label for="price">Price:</label>
            <input type="number" id="price" name="price" required>

            <label for="additionalInfo"> Additional Information:</label>
            <input type="text" id="additionalInfo" name="additionalInfo" required>

            <label for="deliveryDate"> Date of Delivery:</label>
            <input type="date" id="additionalInfo" name="additionalInfo" required>

            <button type = "submit">Submit Order</button>


        </form>
    </main>
